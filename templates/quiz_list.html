{% extends "base.html" %}
{% block content %}
<h2>Available Quizzes</h2>
<ul class="list-group">
    {% for quiz in quizzes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ quiz.title }}
            <a class="btn btn-sm btn-outline-primary" href="/quiz/{{ quiz.id }}">Take Quiz</a>
        </li>
    {% else %}
        <p>No quizzes available.</p>
    {% endfor %}
</ul>
{% endblock %}
