{% extends "base.html" %}
{% block content %}
<h2>{{ quiz.title }}</h2>
<form method="post">
    {% for q in questions %}
        <div class="mb-4">
            <p><strong>{{ loop.index }}. {{ q.text }}</strong></p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ q.id }}" value="A" required>
                A. {{ q.a }}
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ q.id }}" value="B">
                B. {{ q.b }}
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ q.id }}" value="C">
                C. {{ q.c }}
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ q.id }}" value="D">
                D. {{ q.d }}
            </div>
        </div>
    {% endfor %}
    <button class="btn btn-success">Submit Quiz</button>
</form>
{% endblock %}
